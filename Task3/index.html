<html>

<head>
    <title>Student Enrollment Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Student Enrollment Form </h1>
</body>
<section class="parent">

    <section>
        <form class="box">
            <table border="4" class="container">
                <caption>Student Details</caption>
                <thead>
                    <style>
                        input {
                            width: 70%;
                            font-size: large;
                            border-radius: 4px;
                        }

                        input[type=radio] {
                            margin-left: 10px;
                            align-items: flex-start;
                        }
                    </style>
                    <tr class="star">
                        <th>
                            Name:
                        </th>
                        <td class="input">
                            <input type="text" placeholder="Enter your name" name="fname" id="fname">
                        </td>
                    </tr>
                    <tr class="star">
                        <th>
                            Phone Number:
                        </th>
                        <td class="input">
                            <input type="phone" placeholder="9867******" name="phoneno" id="phoneno">
                        </td>
                    </tr>
                    <tr class="star">
                        <th>
                            Email Id:
                        </th>
                        <td class="input">
                            <input type="email" placeholder="example1@gmail.com" name="email" id="email">
                        </td>
                    </tr>
                    <tr class="star">
                        <th>
                            Gender:
                        </th>
                        <td class="radio">
                            <input type="radio" name="gender" id="gender">Male
                            <input type="radio" name="gender" id="gender">Female

                            



                        </td>
                    </tr>
                    <tr class="star">
                        <th>
                            Date of Birth:
                        </th>
                        <td class="input">
                            <input type="date" name="date" id="date">
                        </td>
                    </tr>

                    <tr class="star">
                        <th>
                            Skills:
                        </th>
                        <td class="input">
                            <input type="checkbox" name="skills" id="skills">JAVASCRIPT
                            <input type="checkbox" name="skills" id="skills">C++
                            <input type="checkbox" name="skills" id="skills">HTML
                            <input type="checkbox" name="skills" id="skills">CSS
                            <input type="checkbox" name="skills" id="skills">MYSQL
                            <input type="checkbox" name="skills" id="skills">PYTHON
                        </td>
                    </tr>

                    <tr class="star">
                        <th>
                            Image:
                        </th>
                        <td class="input">
                            <input type="url" name="image" id="image">
                        </td>
                    </tr>
                    <tr class="star">
                        <th>
                            Address:
                        </th>
                        <td class="input">
                            <textarea rows="5" col="17" placeholder="Address" name="address" id="address"></textarea>
                        </td>
                    </tr>

                </thead>
            </table>
            <tr class="button">
                <td>
                    <input class="button1" type="button" id="btn" name="button" id="btn" value="Submit"
                        onclick="AddRow()">
                    <input class="button2" type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </section>
    <section class="child">

        <table border="4" id="show" class="column">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Phone no</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Date</th>
                    <th>Skills</th>
                    <th>Image</th>
                    <th>Address</th>

                </tr>
            </thead>
        </table>

    </section>
</section>
<script>


    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];
    var list5 = [];
    var list6 = [];
    var list7 = [];
    var list8 = [];


    var n = 1;
    var x = 0;

    function AddRow() {

        var AddRown = document.getElementById('show');
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById("fname").value;
        list2[x] = document.getElementById("phoneno").value;
        list3[x] = document.getElementById("email").value;
        list4[x] = document.getElementById("gender").value;
        list5[x] = document.getElementById("date").value;
        list6[x] = document.getElementById("skills").value;
        list7[x] = document.getElementById("image").value;
        list8[x] = document.getElementById("address").value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        var cel7 = NewRow.insertCell(6);
        var cel8 = NewRow.insertCell(7);

        cel1.innerHTML = list1[x];
        cel2.innerHTML = list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = list4[x];
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];
        cel7.innerHTML = list7[x];
        cel8.innerHTML = list8[x];

        n++;
        x++;
    }


</script>



</html>
